{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center my-5">
  <div class="col-12 col-md-6 col-lg-5">

    <div class="card shadow-sm p-4 border-0">
      <h3 class="text-center fw-bold text-primary mb-3">Register</h3>
      <p class="text-center text-muted mb-4">Create your account</p>

      <form method="POST" class="needs-validation" novalidate>

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control rounded" id="name" name="name" placeholder="Enter your full name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control rounded" id="email" name="email" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control rounded" id="password" name="password" placeholder="Enter your password" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-person-plus me-1"></i> Register
        </button>

        <p class="text-center text-muted mb-0">
          Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>

      </form>
    </div>

  </div>
</div>

{% endblock %}
