<!DOCTYPE html>
<html lang="en">
<head>
    <title>HealPoint Hospital | Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #eef3f9;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d6efd, #003566);
            padding: 25px 15px;
            color: white;
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e9f2ff;
            padding: 12px 15px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar a i {
            font-size: 1.1rem;
        }

        /* Top Navbar */
        .topbar {
            background: white;
            padding: 15px 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        /* Main Content */
        .main-content {
            padding: 25px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
            }
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-lg-2 sidebar">
            <h4><i class="bi bi-hospital"></i> HealPoint</h4>

            <a href="{{ url_for('admin_dashboard') }}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>

            <a href="{{ url_for('admin_doctors') }}">
                <i class="bi bi-person-badge"></i> Doctors
            </a>

            <a href="{{ url_for('admin_patients') }}">
                <i class="bi bi-people"></i> Patients
            </a>

            <a href="{{ url_for('admin_appointments') }}">
                <i class="bi bi-calendar-check"></i> Appointments
            </a>

            <a href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>

        <!-- Main Section -->
        <div class="col-lg-10 main-content">

            <!-- Topbar -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">Hospital Management Admin Panel</h5>
                <span class="text-muted">Welcome, Administrator</span>
            </div>

            {% block content %}{% endblock %}

        </div>

    </div>
</div>

</body>
</html>
