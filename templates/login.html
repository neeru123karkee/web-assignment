{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center my-5">
  <div class="col-12 col-md-6 col-lg-5">

    <div class="card shadow-sm p-4 border-0">
      <h3 class="text-center fw-bold text-primary mb-3">Login</h3>
      <p class="text-center text-muted mb-4">Access your account</p>

      <form method="POST" class="needs-validation" novalidate>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control rounded" name="email" id="email" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control rounded" name="password" id="password" placeholder="Enter your password" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
          <label class="fw-semibold">Login as:</label>
          <div class="form-check form-check-inline ms-2">
            <input class="form-check-input" type="radio" name="role" value="user" id="userRadio" checked>
            <label class="form-check-label" for="userRadio">User</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" value="admin" id="adminRadio">
            <label class="form-check-label" for="adminRadio">Admin</label>
          </div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>

        <p class="text-center text-muted mb-0">
          Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </p>

      </form>
    </div>

  </div>
</div>

{% endblock %}
